        <div class="row mb-3" id="user-info">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <div class="d-md-flex justify-content-between align-items-center" >
                  <div class="d-flex align-items-center mb-3 mb-md-0">
                    <button class="btn btn-social-icon bg-money btn-rounded">
                      <i class="far fa-money-bill-alt"></i>
                    </button>
                    <div class="ml-4">
                      <h5 class="mb-0">Amount</h5>
                      <p class="mb-0" id="user-amount">0</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row" id="lottery">
          <div class="col-md-5 h-100">
            <div class="bg-secondary p-4">
              <h6 class="card-title">
                Lottery Today
                <span id="btn-reset-lottery"
                >
                  <i class="fas fa-sync-alt"></i>
              </span>
              </h6>
              <div class="card rounded mb-2">
                <div class="card-body p-3" id="lottery-today">
                  <table style="width:100%">
                    <tr class="my-2">
                      <th>Rank 8: <span>4000 VND</span></th>
                      <td><span id="rank-8"></span></td>
                    </tr>
                    <tr class="my-2">
                      <th>Rank 7:<span>6000 VND</span></th>
                      <td><span id="rank-7"></span></td>
                    </tr>
                    <tr class="my-2">
                      <th>Rank 6:<span>10.000 VND</span></th>
                      <td><span id="rank-6"></span></td>
                    </tr>
                    <tr class="my-2">
                      <th>Rank 5:<span>50.000 VND</span></th>
                      <td><span id="rank-5"></span></td>
                    </tr>
                    <tr class="my-2">
                      <th>Rank 4:<span>100.000 VND</span></th>
                      <td><span id="rank-4"></span></td>
                    </tr>
                    <tr class="my-2">
                      <th>Rank 3:<span>500.000 VND</span></th>
                      <td><span id="rank-3"></span></td>
                    </tr>
                    <tr class="my-2">
                      <th>Rank 2:<span>1.000.000 VND</span></th>
                      <td><span id="rank-2"></span></td>
                    </tr>
                    <tr class="my-2">
                      <th>Rank 1:<span>10.000.000 VND</span></th>
                      <td><span id="rank-1"></span></td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-7 h-100">
            <div class="card rounded text-center" id="lottery-user">
              <div class="card-header">
                <div class="card-title my-1">Get your lottery</div>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-8">
                    <h1>Lottery Number</h1>
                    <button
                      class="btn btn-info btn-sm mt-3 mb-4"
                      id="btn-lottery-rand"
                    >
                      Get Number
                    </button>
                  </div>
                  <div class="col-md-4">
                    <h4>Result</h4>
                    <div id="result"></div>
                  </div>
                </div>
                <hr />
                <div class="row text-left">
                  <div class="col-md-5">
                    <h5>Count:</h5>
                    <h3 id="count" class="d-block"></h3>
                  </div>
                  <div class="col-md-5">
                    <h5>Amount colected:</h5>
                    <h3 id="amount-collected" class="d-block"></h3>
                  </div>
                  <div class="col-md-2">
                    <button class="btn btn-sm btn-danger btn-block">
                      Stop
                    </button>
                    <button
                      class="btn btn-sm btn-info btn-block"
                      id="btn-withdraw"
                    >
                      Withdraw
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
